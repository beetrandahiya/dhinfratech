<div class="container services">
	<h1>Gallery</h1>
	<div class="gallery" id="gallery">
		<div class="gallery-1"></div>
		<div class="gallery-2"></div>
		<div class="gallery-3"></div>
<script>
	document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
	const gallery1 = document.querySelector('.gallery-1');
    const imageFolder = 'images/photos/1';  // Path to the image folder
    const imageCount = 26;  // Number of images in the folder
    const imageExtension = 'jpg';  // Extension of the images

    for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement('img');
        img.src = `${imageFolder}/image (${i}).${imageExtension}`;
        img.alt = `Image ${i}`;
		img.className = 'image';
        gallery1.appendChild(img);
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
	const gallery2 = document.querySelector('.gallery-2');
    const imageFolder = 'images/photos/2';  // Path to the image folder
    const imageCount = 5;  // Number of images in the folder
    const imageExtension = 'jpg';  // Extension of the images

    for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement('img');
        img.src = `${imageFolder}/image (${i}).${imageExtension}`;
        img.alt = `Image ${i}`;
		img.className = 'image';
        gallery2.appendChild(img);
    }
});

document.addEventListener('DOMContentLoaded', () => {
	const gallery = document.getElementById('gallery');
	const gallery3 = document.querySelector('.gallery-3');
	const imageFolder = 'images/photos/3';  // Path to the image folder
	const imageCount = 14;  // Number of images in the folder
	const imageExtension = 'jpg';  // Extension of the images

	for (let i = 1; i <= imageCount; i++) {
		const img = document.createElement('img');
		img.src = `${imageFolder}/image (${i}).${imageExtension}`;
		img.alt = `Image ${i}`;
		img.className = 'image';
		gallery3.appendChild(img);
	}
});



/* when user clicks image, open modal */
document.addEventListener('click', (e) => {
	if (e.target.classList.contains('image')) {
		const modal = document.getElementById('modal');
		const modalImg = document.querySelector('.modal-img');
		modal.style.display = 'block';
		modalImg.src = e.target.src;
	}
});

/* when user clicks on modal, close it */
document.addEventListener('click', (e) => {
	if (e.target.className === 'modal-img' || e.target.id === 'modal') {
		document.getElementById('modal').style.display = 'none';
	}
});

</script>
