<script>
	/* when use clicks image, open modal */
	$('.image').click(function(){
		$('#modal').css('display', 'block');
		$('.modal-img').attr('src', $(this).attr('src'));
	});

	/* close modal when user clicks outside of image */
	$('#modal').click(function(){
		$('#modal').css('display', 'none');
	});

</script>
